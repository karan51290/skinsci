<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff5e62, #6b52ae);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 2s forwards, subtleBackground 10s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes subtleBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ff5e62;
        }

        p {
            color: #fff;
            margin-bottom: 20px;
        }

        .countdown {
            color: #ff5e62;
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 20px; /* Added space below the timer */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-icons a:hover {
            color: #ff5e62;
        }

        /* Added space after the timer */
        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Exciting things are coming soon!</h1>
        <p>We are working hard to bring you an amazing experience. Stay tuned for updates.</p>

        <!--div class="countdown" id="countdown">14d 0h 0m 0s</div-->

        <div class="spacer"></div>

<!--         <p>Website developed by <a href="https://zoloinnovations.com" target="_blank" style="color: #ff5e62; text-decoration: none;">Zolo Innovations</a></p>
 -->
        <div class="social-icons">
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://goo.gl/maps/" target="_blank">Google</a>
        </div>

        <div class="spacer"></div>
    </div>

</html>
